<html lang="en">

<head>

	<meta charset="utf-8">

	<title>Radio Show</title>

	<!-- Audio Player CSS & Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/mediaelement-and-player.min.js"></script>
	<link rel="stylesheet" href="css/style.css" media="screen">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Josefin+Sans+Std+Light|Lato"/>
        <!-- end Audio Player CSS & Scripts -->

	<style type="text/css">
		html, body { margin: 0;	padding: 0; }
		body { background: #f2f2f2; }
		a:link { color: #fff; text-decoration: none; }
		.audio-player { margin: 0 auto;}
	</style>
<meta name="robots" content="noindex,follow" />
</head>

<body class="color" >
     <div class="container">  
	<!-- Audio Player HTML -->
	<div  class="audio-player">
		<h1>UNIX Legion.com</h1>
		<a href="http://live.unixlegion.com" target="_blank"><img class="cover" src="img/cover.png" alt=""></a>
		<audio   id="audio-player"   controls  autoplay preload >
                <source src="http://radio.unixlegion.com:8156/stream" type="audio/mpeg" />
                </audio>
		<h2 id="cc_strinfo_summary_ytpcpqqp" class="cc_streaminfo">Track:</h2><script language="javascript" type="text/javascript" src="http://dl.unixlegion.com/static/js/stream/stream.js"></script> <br/>
	</div>
      </div>
	<script>
		$(document).ready(function() {
			$('#audio-player').mediaelementplayer({
				alwaysShowControls: true,
				features: ['playpause','volume', 'volumechange'],
				audioVolume: 'horizontal',
				audioWidth: 520,
				audioHeight: 180,
			});
		});
	</script>
	<!-- end Audio Player HTML -->

</body>

</html>
